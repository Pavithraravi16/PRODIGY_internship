<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="img\logo.png" class="logo"></a>
            <ul>
                <li><a href="#" >Home</a></li>
                <li><a href="#" >Menu</a></li>
                <li><a href="#" >What's New</a></li>
                <li><a href="#" >Contact</a></li>

            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just coffee<br> It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt deleniti consequuntur vero ducimus nisi cupiditate dolores rerum, veritatis id esse!</p>
                <a href="#">Learn More</a>
            </div>

        <div class="imgbox">
            <img src="img\img1.png" class="Starbucks">
        </div>
     </div>
     <ul class="thumb">
        <li><img src="img\thumb1.png" onclick="imgSlider('img1.png');changecirclecolor('#017143')"></li>
        <li><img src="img\thumb2.png" onclick="imgSlider('img2.png');changecirclecolor('#eb7495')"></li>
        <li><img src="img\thumb3.png" onclick="imgSlider('img3.png');changecirclecolor('#d752b1')"></li>
     </ul>
    
     <ul class="sci">
       <li><a href="#"><img src="img\facebook.png"></a></li>
       <li><a href="#"><img src="img\instagram.png"></a></li>
       <li><a href="#"><img src="img\twitter.png"></a></li>

     </ul>
    </section>
 <script type="text/javascript"> 
    function imgSlider(anything){
            document.querySelector('.Starbucks').src=anything;
        }
    function changecirclecolor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;


    }   
    </script>
</body>
</html>
